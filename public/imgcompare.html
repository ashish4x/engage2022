<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tracker</title>

    <style type="text/css">
        button {
            width: 120px;
            padding: 10px;
            display: block;
            margin: 20px auto;
            border: 2px solid #111111;
            cursor: pointer;
            background-color: white;
        }

        #start-camera {
            margin-top: 50px;
        }

        #videoInput {
            display: none;
            margin: 50px auto 0 auto;
        }
    </style>
    <!-- <script defer async src="js/face-api.min.js"></script>
    <script defer async src="/js/script.js"></script> -->

</head>

<body>



    <button id="start-camera">Start Tracking</button>
    <video id="videoInput" width="512px" height="512px" autoplay></video>


    <script defer async src="js/face-api.min.js"></script>
    <script defer async src="js/script.js"></script>




</body>

</html>
